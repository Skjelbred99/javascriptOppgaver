<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./src/styles.css" />
  </head>

  <body>
    <main id="main">
      <p id="word">Words show here</p>
      <p id="letter">Your input shows here</p>
      <p id="wrongs"></p>
      <p id="correct"></p>
      <p id="remaining"></p>
      <span id="seconds"></span>
      <button>Start Typing</button>
    </main>

    <section id ="result">
      <h1>Statistics: </h1>
      <p id="wpm"></p>
      <p id="info"></p>
      <p id="points"></p>
      <p id="mistakes"></p>
      <button onclick="window.location.reload()">Try Again?</button>
    </section>
    <script src="./src/script.js"></script> 
  </body>
</html>
